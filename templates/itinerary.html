{%extends 'layout.html'%} {%block content %}

<!-- 行程規劃分頁 -->
<div id="planner-content" class="tab-content">
  <div class="grid grid-cols-1 lg:grid-cols-1 gap-6">
    <!-- 行程列表 (卡片式) -->
    <div class="lg:col-span-2">
      <h2
        class="text-2xl font-semibold text-gray-800 mb-4 pb-2 pl-4 flex items-center"
      >
        <span class="bg-primary-blue w-2 h-8 rounded mr-3"></span>
        詳細每日行程
      </h2>

      <!-- 新增：日期篩選按鈕列 -->
      <div class="px-4 mb-4 flex flex-wrap gap-2">
        <button
          id="day-btn-1"
          onclick="renderItineraryByDay(1)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-primary-blue text-white border-primary-blue"
        >
          1/28(三)
        </button>
        <button
          id="day-btn-2"
          onclick="renderItineraryByDay(2)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          1/29(四)
        </button>
        <button
          id="day-btn-3"
          onclick="renderItineraryByDay(3)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          1/30(五)
        </button>
        <button
          id="day-btn-4"
          onclick="renderItineraryByDay(4)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          1/31(六)
        </button>
        <button
          id="day-btn-5"
          onclick="renderItineraryByDay(5)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          2/1(日)
        </button>
        <button
          id="day-btn-6"
          onclick="renderItineraryByDay(6)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          2/2(一)
        </button>
        <button
          id="day-btn-7"
          onclick="renderItineraryByDay(7)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          2/3(二)
        </button>
        <button
          id="day-btn-8"
          onclick="renderItineraryByDay(8)"
          class="px-3 py-1.5 text-xs md:text-sm rounded-full border bg-white text-gray-700 border-gray-300"
        >
          2/4(三)
        </button>
      </div>

      <div
        id="itinerary-list"
        class="space-y-6 custom-scroll max-h-[80vh] overflow-y-auto px-4"
      >
        <p class="text-center text-gray-500 py-10">正在載入行程...</p>
      </div>

      <div
        id="itinerary-list"
        class="space-y-6 custom-scroll max-h-[80vh] overflow-y-auto px-4"
      >
        <p class="text-center text-gray-500 py-10">正在載入行程...</p>
      </div>
    </div>
  </div>
</div>

{%endblock%}
