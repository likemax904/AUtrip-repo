{%extends 'layout.html'%} {%block content %}
<!-- 費用統計分頁 -->
<div id="planner-content" class="tab-content hidden">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 px-4">
    <!-- 統計卡片 -->
    <div class="lg:col-span-4 grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div
        class="bg-white p-5 rounded-xl shadow-lg border-l-4 border-primary-blue"
      >
        <p class="text-sm font-medium text-gray-500 text-center">
          總花費 (TWD)
        </p>
        <p
          id="total-expense"
          class="text-3xl font-bold text-gray-900 mt-1 text-center"
        >
          0.00
        </p>
      </div>
      <div
        class="bg-white p-5 rounded-xl shadow-lg border-l-4 border-secondary-yellow"
      >
        <p class="text-sm font-medium text-gray-500 text-center">預計人數</p>
        <div class="flex items-center space-x-2 mt-1 justify-center">
          <input
            type="number"
            id="num-people"
            value="6"
            min="1"
            onchange="calculateStats()"
            class="w-20 rounded-md border p-2 text-xl font-bold text-gray-900 text-center"
          />
          <span class="text-xl font-bold text-gray-900">人</span>
        </div>
      </div>
      <div
        class="bg-white p-5 rounded-xl shadow-lg border-l-4 border-green-500"
      >
        <p class="text-sm font-medium text-gray-500 text-center">
          每人平均 (TWD)
        </p>
        <p
          id="avg-expense"
          class="text-3xl font-bold text-green-600 mt-1 text-center"
        >
          0.00
        </p>
      </div>
    </div>

    <!-- 新增：費用分析圖表區 -->
    <div class="lg:col-span-4 grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <!-- 圓餅圖：類別占比 -->
      <div class="bg-white p-5 rounded-xl shadow-lg">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">費用類別占比</h3>

        <canvas id="expense-pie-chart" class="w-full h-64"></canvas>
      </div>

      <!-- 直條圖：個別項目金額比較 -->
      <div
        class="flex flex-col justify-center items-center p-5 rounded-xl shadow-lg"
      >
        <h3 class="text-lg font-semibold text-gray-800 mb-3">
          各項花費金額比較
        </h3>

        <canvas id="expense-bar-chart" class="w-full h-64"></canvas>
      </div>
    </div>

    <!-- 費用列表 -->
    <div class="lg:col-span-4 bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">
        費用記錄 (資料庫讀取)
      </h2>
      <div class="custom-scroll max-h-[80vh] overflow-y-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                項目
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                金額
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                備註
              </th>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden"
              >
                操作
              </th>
            </tr>
          </thead>
          <tbody
            id="expense-list"
            class="bg-white divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
    </div>
  </div>
